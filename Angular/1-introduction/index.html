<!DOCTYPE html>
<html ng-app="demoApp">
<head>
  <title>An Introduction to Angular (Directives and Data binding))</title>
</head>
<body>
  <!-- placeholder for views -->
  <div ng-view="">

  </div>

  <script src="scripts/angular.min.js"></script>

  <script>

  var demoApp = angular.module('demoApp', []);

  demoApp.config(function ($routeProvider) {
    $routeProvider
      .when('/',{
        controller: 'simpleCtroller',
        templateUrl: 'partials/view1.html'
      })
      .when('/view2',{
        controller: 'simpleCtroller',
        templateUrl: 'partials/view2.html'
      })
      .otherwise({ redirectTo: '/'});

  });

    function simpleCtroller ($scope) {
      $scope.customers = [
        {name:'John Smith', city:'Nairobi'},
        {name:'John Doe',city:'NY'},
        {name:'Jane Doe',city:'Mombasa'}
      ];
      $scope.addCustomer = function () {
        $scope.customers.push({
          name: $scope.newCustomer.name,
          city: $scope.newCustomer.city
        });
      };
    };
    //simpleCtroller function defined outside and called inside the controller definition
    demoApp.controller('simpleCtroller', simpleCtroller );


  </script>
</body>
</html>
